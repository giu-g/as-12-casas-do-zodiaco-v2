<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover Your Gold Saint</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://cdn.mos.cms.futurecdn.net/ZxMaZq2VfVKj7Lbo5y7dLR.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffffff30;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: purple;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background-color: darkmagenta;
    }

    .result-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .result-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 30px #ffffff50;
    }

    .result-box h1 {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .result-box img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .saint-desc {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Discover Your Gold Saint</h1>
      <input type="number" id="day" placeholder="Birth Day" min="1" max="31">
      <input type="number" id="month" placeholder="Birth Month" min="1" max="12">
      <button onclick="showSaint()">See Saint</button>
    </div>
  </div>

  <script>
    const saints = [
      { sign: 'Aries', name: 'Mu of Aries', img: 'img/aries.webp', desc: 'Mu is the Gold Saint of Aries, known for repairing armors and his powerful Starlight Extinction.' },
      { sign: 'Taurus', name: 'Aldebaran of Taurus', img: 'img/touro.jpg', desc: 'Aldebaran is famous for his brute strength and loyalty. His main attack is the Great Horn.' },
      { sign: 'Gemini', name: 'Saga of Gemini', img: 'img/gemeos.jpg', desc: 'Saga has a dual personality and is one of the most powerful saints. Master of Another Dimension and Galactic Explosion.' },
      { sign: 'Cancer', name: 'Deathmask of Cancer', img: 'img/cancer.jpg', desc: 'Deathmask is linked to the world of the dead, using the Sekishiki Meikai Ha.' },
      { sign: 'Leo', name: 'Aiolia of Leo', img: 'img/leao.jpg', desc: 'Aiolia is a fast and brave saint, younger brother of Aiolos. His main technique is Lightning Plasma.' },
      { sign: 'Virgo', name: 'Shaka of Virgo', img: 'img/virgem.webp', desc: 'Considered closest to Buddha, Shaka is wise and powerful. He uses the Treasures of Heaven.' },
      { sign: 'Libra', name: 'Dohko of Libra', img: 'img/libra.jpg', desc: 'Dohko is Shiryu’s master and guardian of the 12 sacred weapons. He has great experience and wisdom.' },
      { sign: 'Scorpio', name: 'Milo of Scorpio', img: 'img/escorpiao.webp', desc: 'Milo punishes enemies with the Scarlet Needle technique.' },
      { sign: 'Sagittarius', name: 'Aiolos of Sagittarius', img: 'img/sagitario.webp', desc: 'Aiolos sacrificed himself to protect Athena and is known for his bravery and Atomic Thunderbolt.' },
      { sign: 'Capricorn', name: 'Shura of Capricorn', img: 'img/capricornio.png', desc: 'Shura believes in justice through strength. His Excalibur can cut through anything.' },
      { sign: 'Aquarius', name: 'Camus of Aquarius', img: 'img/aquario.png', desc: 'Camus masters absolute zero and is Hyoga’s teacher. His strongest attack is Aurora Execution.' },
      { sign: 'Pisces', name: 'Afrodite of Pisces', img: 'img/peixes.jpg', desc: 'Afrodite is beautiful and deadly, using poisonous and cutting roses in combat.' }
    ];

    function showSaint() {
      const day = parseInt(document.getElementById("day").value);
      const month = parseInt(document.getElementById("month").value);

      if (!day || !month || day < 1 || day > 31 || month < 1 || month > 12) {
        alert("Please enter a valid day and month!");
        return;
      }

      let index;

      if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) index = 0;
      else if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) index = 1;
      else if ((month === 5 && day >= 21) || (month === 6 && day <= 20)) index = 2;
      else if ((month === 6 && day >= 21) || (month === 7 && day <= 22)) index = 3;
      else if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) index = 4;
      else if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) index = 5;
      else if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) index = 6;
      else if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) index = 7;
      else if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) index = 8;
      else if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) index = 9;
      else if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) index = 10;
      else if ((month === 2 && day >= 19) || (month === 3 && day <= 20)) index = 11;

      const selected = saints[index];

      document.body.innerHTML = `
        <div class="result-page">
          <div class="result-box">
            <h1><strong>${selected.name}</strong><br><em>Gold Saint</em></h1>
            <img src="${selected.img}" alt="${selected.name}">
            <p class="saint-desc">${selected.desc}</p>
            <button onclick="location.reload()">Go Back</button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
